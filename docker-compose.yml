version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hobbs-postgres
    environment:
      POSTGRES_USER: hobbs
      POSTGRES_PASSWORD: hobbs_password
      POSTGRES_DB: hobbs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hobbs -d hobbs"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: hobbs-postgres-test
    environment:
      POSTGRES_USER: hobbs
      POSTGRES_PASSWORD: hobbs
      POSTGRES_DB: hobbs_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hobbs -d hobbs_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
